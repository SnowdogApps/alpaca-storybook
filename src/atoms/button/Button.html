<button
  class="a-btn"
  type="button"
  v-bind="$attrs"
  v-on="$listeners"
>
  <svg class="a-btn__bg" preserveAspectRatio="none" viewBox="0 0 100 100">
    <polygon points="0,0 100,0 100,100 0,100"/>
  </svg>
  <span class="a-btn__content">
    <!-- @slot Slot for button content -->
    <slot />
  </span>
</button>
