<a class="a-banner">
  <picture class="a-banner__image">
    <a-source
      v-for="item in sources"
      :key="item.id"
      :srcset="item.srcset"
      :media="item.media"
    />
    <a-image
      :src="image.src"
      :alt="image.alt"
    />
  </picture>
    <div
      class="a-banner__text"
      v-if="hasDefaultSlot"
    >
      <!-- @slot Slot for banner text (Named slot)-->
      <slot />
    </div>
</a>
