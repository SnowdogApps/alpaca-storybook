<a
  :href="link.href"
  :aria-label="link.ariaLabel"
  class="banner"
>
  <picture class="image">
    <a-source
      v-for="item in sources"
      :key="item.id"
      :srcset="item.srcset"
      :media="item.media"
    />
    <a-image
      :src="image.src"
      :alt="image.alt"
    />
  </picture>
</a>
