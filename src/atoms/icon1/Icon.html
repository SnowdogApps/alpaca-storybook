<svg
  xmlns="http://www.w3.org/2000/svg"
  width="24px"
  height="24px"
  class="a-icon"
  viewBox="0 0 24 24"
  :aria-labelledby="title"
  :role="role"
>
  <title
    v-if="title && role === 'img'"
    :id="title"
  >{{ title }}</title>
  <!-- @slot Slot for particular Icon template -->
  <slot />
</svg>
