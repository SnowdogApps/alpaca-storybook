<div
  :class="getClass('price')"
  :variant="variant"
>
  <!-- @slot Custom old price (Named slots) -->
  <slot name="oldPrice">
    <del
      v-if="specialPrice && regularPrice"
      :aria-label="`${this.ariaLabelOldPrice} ${this.regularPrice}`"
      :class="getClass('price__old')"
    >
      {{ regularPrice }}
    </del>
  </slot>
  <!-- @slot Custom special price (Named slots) -->
  <slot name="specialPrice">
    <ins
      v-if="specialPrice"
      :aria-label="`${this.ariaLabelSpecialPrice} ${this.specialPrice}`"
      :class="getClass('price__special')"
    >
      {{ specialPrice }}
    </ins>
  </slot>
  <!-- @slot Custom regular price (Named slot) -->
  <slot name="regularPrice">
    <template v-if="!specialPrice && regularPrice">
      {{ regularPrice }}
    </template>
  </slot>
</div>
