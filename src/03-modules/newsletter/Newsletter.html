<form
  class="a-newsletter"
  @submit.prevent="onSubmit"
>
  <a-heading
    :level="3"
    class="a-newsletter__heading"
  >
    {{ heading }}
  </a-heading>

  <div class="a-newsletter__controls">
    <input
      :id="input.field.id"
      class="a-newsletter__input"
      type="text"
      v-model="value"
      :placeholder="input.field.placeholder"
      :name="input.field.name"
    >
    <a-label
      :for="input.field.id"
      class="a-label--hidden"
    >
      {{ input.label.text }}
    </a-label>
    <a-button
      class="a-newsletter__button"
      @click.native.stop.prevent="onSubmit"
    >
      {{ buttonText }}
     </a-button>
  </div>

  <a-checkbox
    v-if="checkbox"
    v-model="checkbox.status"
    :id="checkbox.id"
    :key="checkbox.id"
    :value="checkbox.value"
    name="checkbox.name"
    class="a-newsletter__agreement"
  >
    {{ checkbox.label }}
  </a-checkbox>
</form>
