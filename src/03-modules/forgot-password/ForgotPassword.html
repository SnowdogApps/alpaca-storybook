<div class="forgot-password">
  <a-paragraph>
    {{ info }}
   </a-paragraph>
  <form>
    <a-input-wrapper
      input-id="email"
      label="Email"
    >
      <a-input
        id="email"
        v-model="email"
        type="email"
        name="email"
        placeholder="Email"
      />
    </a-input-wrapper>
    <div class="row row--no-margins center-xs">
      <a-button
        class="col-xs-12 col-md-6 forgot-password__submit-button"
        @click.native.stop.prevent="submit"
      >
        {{ submitButton }}
       </a-button>
    </div>
  </form>
  <div class="row row--no-margins center-xs">
    <a-button
      class="button--blank col-xs-12 forgot-password__return-button"
      @click.native="goToLogin"
    >
      {{ returnButton }}
     </a-button>
  </div>
</div>
