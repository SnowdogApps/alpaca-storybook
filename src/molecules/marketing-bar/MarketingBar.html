<div class="a-marketing-bar">
    <div class="a-marketing-bar__text">
      <!-- @slot Default slot -->
      <slot />
    </div>
    <!-- @slot Button (Named slot) -->
    <slot name="button">
      <a-button
        class="a-marketing-bar__close"
        @click.native="closeBar"
      >
        <a-icon
          icon="close"
          class="marketing-bar__close-icon"
        />
      </a-button>
    </slot>
</div>
