<div :class="getClass('input')">
  <!-- @slot Label (Named slot) -->
  <slot name="label">
    <a-label
      :class="[
        getClass('input__label'),
        { 'input__label--floating': variant !== 'inline' && (hasFocus || value) }
      ]"
      :for="id"
    >
      {{ label }}
    </a-label>
  </slot>
  <input
    v-bind="$attrs"
    v-on="listeners"
    :value="value"
    :id="id"
    :class="getClass('input__field')"
  >
  <!-- @slot Icon (Named slot) -->
  <slot name="icon" v-bind:variant="variant" />
</div>
