<div :class="['a-footer-menu', isLargeScreen && 'a-footer-menu--screen-m']">
  <a-collapse
    class="a-footer-menu__list"
    button-class="a-footer-menu__button"
    content-class="a-footer-menu__content"
    v-for="item in menu"
    :key="item.id"
    :visible="isLargeScreen"
    :title="item.title"
    :id="item.id"
  >
    <template #button="{ visibility, ariaControls, toggle }">
      <a-button
        :class="[
          'a-button--blank a-collapse__button a-footer-menu__button',
          { ' a-footer-menu__button--active': visibility }
        ]"
        :aria-controls="visibility && ariaControls"
        @click.native="toggle"
        :aria-expanded="visibility"
        :disabled="isLargeScreen"
      >
        {{ item.title }}
        <a-icon
          icon="angle-down"
          class="a-footer-menu__icon a-collapse__icon"
        />
      </a-button>
    </template>
    <a-list>
      <a-list-item
        v-for="link in item.items"
        :key="link.id"
      >
        <a-link
          class="a-footer-menu__link"
          :href="link.link"
        >
          {{ link.title }}
        </a-link>
      </a-list-item>
    </a-list>
  </a-collapse>
</div>
