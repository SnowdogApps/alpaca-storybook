<div class="a-collapse">
  <!-- @slot Custom button slots (Scoped slot) -->
  <slot
    name="button"
    :toggle="toggle"
    :collapseLocal="collapseLocal"
    :ariaControls="ariaControls"
  >
    <a-button
      class="a-collapse__button a-button--blank"
      :aria-controls="!collapseLocal && ariaControls"
      @click.native="toggle"
      :aria-expanded="!collapseLocal"
    >
      {{ title }}
      <a-icon
        title="Angle down"
        icon="angle-down"
        class="a-collapse__icon"
      />
    </a-button>
  </slot>
  <transition name="slide-down">
    <div
      v-show="!collapseLocal"
      :id="ariaControls"
      class="a-collapse__content"
    >
      <!-- @slot Default content-->
      <slot />
    </div>
  </transition>
</div>
