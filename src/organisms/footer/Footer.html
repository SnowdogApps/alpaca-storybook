<footer class="a-footer">
  <a-container class="a-footer__handler">
    <!-- @slot Scroll to top button (Scoped slot) -->
    <slot
      name="scrollButton"
      :scroll-to-top="scrollToTop"
    >
      <a-button
        class="a-footer__scroll-top"
        :aria-label="scrollAriaLabel"
        @click.native="scrollToTop"
      >
        <a-icon
          icon="arrow-up"
          class="a-footer__icon"
        />
      </a-button>
    </slot>

    <!--@slot Newsletter (Scoped slot)-->
    <slot
      name="newsletter"
      :submit-newsletter="submitNewsletter"
    >
      <a-newsletter
        class="a-footer__newsletter"
        :heading="heading"
        :input="input"
        button="Submit"
        :checkboxes="checkboxes"
        @submit="submitNewsletter"
      />
    </slot>

    <section class="a-footer__links">
      <a-footer-menu :menu="menu"/>
    </section>
  </a-container>

  <section class="a-footer__bottom-bar">
    <a-container class="a-footer__bottom-bar-handler">
      <div class="a-footer__social-handler">
        <!-- @slot Social media title (Named slot) -->
        <slot name="socialTitle">
          <span class="a-footer__social-list-subtitle">
            {{ socialListSubtitle }}
          </span>
        </slot>
        <a-list class="a-list--horizontal a-footer__social-list">
          <a-list-item
            class="a-footer__social-list-item"
            v-for="item in socialMenu"
            :key="item.id"
            :aria-label="item.ariaLabel"
          >
            <!-- @slot Social media list (Scoped slot) -->
            <slot
              name="social"
              :item="item"
            >
              <a-link
                class="list__icon-link"
                :href="item.link"
                :aria-label="item.ariaLabel"
              >
                <a-icon
                  :icon="item.iconId"
                  class="a-footer__social-icon"
                />
              </a-link>
            </slot>
          </a-list-item>
        </a-list>
      </div>

      <!-- @slot Copyright text (Named slot) -->
      <slot name="copyright">
        <small class="a-footer__copyright">
          {{ copyrightText }}
        </small>
      </slot>
    </a-container>
  </section>

  <!-- @slot Cookie message (Named slot) -->
  <slot name="cookie">
    <a-cookie-message
      v-if="cookieMessage"
      :visible="cookieMessage.visible"
      :close-button="cookieMessage.closeButton"
      :close-aria-label="cookieMessage.closeAriaLabel"
      @close="closeCookieMessage"
    >
      {{ cookieMessage.text }}
    </a-cookie-message>
  </slot>
</footer>
