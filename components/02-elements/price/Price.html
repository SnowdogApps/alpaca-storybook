<div class="price">
  <del
    v-if="oldPrice"
    :aria-label="setAriaLabel(oldPrice)"
    class="price--old"
  >
    {{ oldPrice }}
  </del>
  <ins
    v-if="specialPrice"
    :aria-label="setAriaLabel(specialPrice)"
    class="price--special"
  >
    {{ specialPrice }}
  </ins>
  <span
    v-if="price"
    :aria-label="setAriaLabel(price)"
  >
    {{ price }}
  </span>
</div>
