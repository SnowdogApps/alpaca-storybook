<component
  :is="tag"
  :class="[
    customClass,
    {
      button: tag,
      'button--icon': icon,
      'button--secondary': secondary,
      'button--link': tag === 'a',
      'button--fluid': fluid
    }
  ]"
  :href="tag === 'a' && link"
  @click="onClick"
>
  <slot />
  <alpaca-icon
    v-if="icon"
    :icon="icon"
    :class="[
      iconClass,
      'button__icon'
    ]"
  />
</component>
