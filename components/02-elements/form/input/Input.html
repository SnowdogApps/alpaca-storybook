<div
  :class="['input', {'input--inline': inline}]"
>
  <alpaca-label
    :for="id"
    :hidden="hiddenLabel"
    :class="labelClass"
  >
    {{ label }}
  </alpaca-label>

  <input
    :id="id"
    :class="[
      inputClass,
      {'input__field': inputDefaultClass}
    ]"
    :autocomplete="autocomplete"
    :name="name"
    :type="type"
    :min="min"
    :max="max"
    :placeholder="placeholder"
    :value="value"
    @input="$emit('input', $event.target.value)"
  >
</div>
