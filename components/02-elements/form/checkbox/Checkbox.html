<component
  :is="link ? 'a' : 'div'"
  :href="link ? href : null"
  :class="['checkbox', { 'checkbox--link': link }]"
>
  <input
    v-if="!link"
    :id="id"
    :name="name"
    :value="value"
    :checked="selectedValue === value"
    type="checkbox"
    class="checkbox__field"
    @change="change($event.target.checked)"
  >
  <alpaca-icon
    icon="checked"
    :class="[
      iconClass,
      'checkbox__icon'
    ]"
  />
  <component
    :is="link ? 'span' : 'label'"
    :for="link ? null : id"
    :class="['checkbox__label', labelClass]"
  >
    <slot />
  </component>
</component>
