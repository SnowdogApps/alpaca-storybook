<alpaca-dropdown-list-item
  class="filter"
  label-class="filter__label"
  content-class="filter__content-color"
  :title="title"
  :collapse="true"
  :id="id"
  :data-dropdown="id"
>
  <alpaca-button
    v-for="item in items"
    :key="item.id"
    @click="click(item.id, item.color)"
    class="filter__color-option"
    :aria-label="item.ariaLabel"
    :default-class="false"
  >
    <div
      class="filter__color-sample"
      :style="{'background-color': item.color}"
    />
    <span class="filter__color-label">
      {{ item.label }}
    </span>
  </alpaca-button>
  <div class="filter__divider"></div>
</alpaca-dropdown-list-item>
