<div class="registration">
  <h1 class="registration__heading">
    {{ mainHeading }}
  </h1>
  <form class="registration__content">
    <alpaca-fieldset
      class="registration__fieldset"
      :legend-text="personalSectionText"
      legend-class="registration__legend"
    >
      <alpaca-divider class="registration__divider" />
      <alpaca-input
        id="firstname"
        v-model="firstname"
        label="First name"
        type="text"
        name="firstname"
        placeholder="First name"
      />
      <alpaca-input
        id="lastname"
        v-model="lastname"
        label="Last name"
        type="text"
        name="lastname"
        placeholder="Last name"
      />
    </alpaca-fieldset>
    <alpaca-fieldset
      class="registration__fieldset"
      :legend-text="signInSectionText"
      legend-class="registration__legend"
    >
      <alpaca-divider class="registration__divider" />
      <alpaca-input
        id="email"
        v-model="email"
        label="Email"
        type="email"
        name="email"
        placeholder="Email"
      />
      <alpaca-input
        id="password"
        v-model="password"
        label="Password"
        type="password"
        name="password"
        placeholder="Password"
      />
      <alpaca-input
        id="passwordConfirmation"
        v-model="passwordConfirmation"
        label="Confirm password"
        type="password"
        name="passwordConfirmation"
        placeholder="Confirm password"
      />
    </alpaca-fieldset>
    <alpaca-button
      fluid
      @click.stop.prevent="register"
    >
      {{ buttonText }}
    </alpaca-button>
  </form>
</div>
