<div class="forgot-password">
  <alpaca-heading :level="2" page>
    {{ heading }}
  </alpaca-heading>
  <p>
    {{ info }}
  </p>
  <form>
    <alpaca-input
      id="email"
      v-model="email"
      label="Email"
      type="email"
      name="email"
      placeholder="Email"
    />
    <div class="row row--no-margins center-xs">
      <alpaca-button
        class="col-xs-12 col-md-4 forgot-password__submit-button"
        @click.stop.prevent="submit"
      >
        {{ submitButton }}
      </alpaca-button>
    </div>
  </form>
  <div class="row row--no-margins center-xs">
    <alpaca-button
      class="col-xs-12 forgot-password__return-button"
      blank
      @click="goToLogin"
    >
      {{ returnButton }}
    </alpaca-button>
  </div>
</div>
