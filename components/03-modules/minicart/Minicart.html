<div class="minicart">
  <alpaca-list class="minicart__list">
    <alpaca-product-item
      v-for="{ key, product } in getProductsWithKey"
      :key="key"
      item-tag="li"
      :product-image="product.productImage"
      :product-name="product.productName"
      :product-price="product.price"
      :product-id="product.productId"
      :product-options="product.productOptions"
      :quantity="product.quantity"
      :remove-btn="product.removeBtn"
      :name="`minicart_${key}`"
      href="#"
    />
  </alpaca-list>
  <section class="minicart__summary">
    <alpaca-heading
      :level="3"
      class="heading heading--first-level minicart__summary-heading"
    >
      {{ summaryTitle }}
    </alpaca-heading>
    <div
      v-for="total in totals"
      :key="total.code"
      :class="[
        'row row--no-margins between-xs',
        { 'minicart__grand-total-row': total.code === 'grand_total' }
      ]"
    >
      <div class="col-xs-9">
        {{ total.title }}
      </div>
      <div class="col-xs-3 end-xs">
        {{ total.value }}
      </div>
    </div>
  </section>
  <div
    class="
      row
      row--no-margins
      center-xs
      between-md
      minicart__actions
    "
  >
    <alpaca-button
      class="col-xs-12 col-md-4 minicart__return-button"
      blank
      @click="returnToShopping"
    >
      {{ returnToShoppingButton }}
    </alpaca-button>
    <alpaca-button
      class="
        col-xs-12
        col-md-4
        first-xs
        last-md
        minicart__checkout-button
      "
      secondary
      @click="goToCheckout"
    >
      {{ goToCheckoutButton }}
    </alpaca-button>
  </div>
</div>
