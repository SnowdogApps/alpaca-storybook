<transition name="fade">
  <div
    v-show="visibility"
    :aria-hidden="ariaHidden"
    :aria-labelledby="ariaLabelledby"
    :aria-describedby="ariaDescribedby"
    class="off-canvas-sidebar"
    role="dialog"
  >
    <div
      @click.self="handleBackgroundClick"
      class="off-canvas-sidebar__mask"
    ></div>
    <transition name="slide-right">
      <div
        :class="['off-canvas-sidebar__content', { 'off-canvas-sidebar__content--blank': blank }]"
        v-show="visibility"
        ref="offCanvasSidebar"
        role="document"
        tabindex="-1"
      >
        <div class="off-canvas-sidebar__header row between-xs">
          <alpaca-heading
            v-if="!blank"
            :level="1"
            class="off-canvas-sidebar__heading"
          >
            {{ heading }}
          </alpaca-heading>
          <button
            v-if="closeButton && !blank"
            @click="hide"
            class="button button--icon off-canvas-sidebar__close-button"
            type="button"
          >
            <alpaca-icon
              icon="close"
              class="off-canvas-sidebar__close-button-icon"
            />
          </button>
        </div>
        <alpaca-divider
          v-if="!blank"
          class="off-canvas-sidebar__divider"
        />
        <slot/>
      </div>
    </transition>
  </div>
</transition>
