<li :class="['dropdown-list__item', {'dropdown-list__item--collapse': collapseLocal}]">
  <button
    :class="['dropdown-list__label', labelClass]"
    :aria-controls="collapseLocal && id"
    @click="toggle"
    :aria-expanded="!collapseLocal"
  >
    <!--@slot Custom title slots (Named slot)-->
    <slot name="title">
      {{ title }}
      <a-icon
        icon="angle-down"
        class="dropdown-list__icon"
      />
    </slot>
  </button>
  <div
    :id="id"
    :class="['dropdown-list__content', contentClass]"
    :data-content="id"
    :aria-hidden="collapseLocal"
  >
    <!--@slot Default content-->
    <slot />
  </div>
</li>
