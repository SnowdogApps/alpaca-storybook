<div
  class="message"
  role="alert"
>
  <div class="message__information">
    <!-- @slot Message content -->
    <slot />
  </div>
  <div class="message__actions">
    <slot name="actions">
      <a-button
        class="message__actions-btn button--blank"
        v-if="acceptButton"
        @onClick="acceptAction"
      >
        {{ acceptButton }}
      </a-button>
      <a-button
        class="message__actions-btn button--blank"
        v-if="cancelButton"
        @onClick="cancelAction"
      >
        {{ cancelButton }}
      </a-button>
    </slot>
  </div>
</div>
