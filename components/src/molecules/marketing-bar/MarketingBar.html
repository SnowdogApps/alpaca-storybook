<div
  v-if="isBarVisible"
  class="marketing-bar"
  :data-type="dataType"
>
  <div class="container marketing-bar__container">
    <div class="marketing-bar__text">
      <!-- @slot Default slot -->
      <slot />
    </div>
    <!-- @slot Button (Scoped slot) -->
    <slot
      name="button"
      :on-button-close="onButtonClose"
    >
      <a-button
        class="marketing-bar__close"
        @click.native="onButtonClose"
      >
        <a-icon
          icon="close"
          class="marketing-bar__close-icon"
        />
      </a-button>
    </slot>
  </div>
</div>
