<div class="radio">
  <fieldset class="radio__fieldset" :aria-labelledby="`legend-${name}`">
    <!-- @slot Custom legend content (Named slots) -->
    <slot name="legend">
      <legend class="radio__legend" :id="`legend-${name}`">
        {{ legend }}
      </legend>
    </slot>
    <div
      v-for="option in options"
      class="radio__item"
    >
      <input
        :key="option.id"
        :id="option.id"
        :name="name"
        :value="option.value"
        :checked="value"
        type="radio"
        :class="['radio__field', inputClass]"
        @change="change"
      >
      <!-- @slot Custom option content (Scoped slots) -->
      <slot
        name="option"
        :option="option"
      >
        <a-label
          :for="option.id"
          class="radio__label"
        >
          <span class="radio__icon" />
          {{ option.label }}
        </a-label>
      </slot>
    </div>
  </fieldset>
</div>
