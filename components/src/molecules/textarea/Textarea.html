<div class="textarea">
  <!-- @slot Custom label markup (Default slot) -->
  <slot>
    <a-label :for="id" v-if="label">
      {{ label }}
    </a-label>
  </slot>
  <textarea
    :id="id"
    :class="[textareaClass, {'textarea__field': textareaDefaultClass}]"
    :autocomplete="autocomplete"
    :name="name"
    :placeholder="placeholder"
    :value="value"
    @input="$emit('input', $event.target.value)"
  />
</div>
