<div
  :class="['textarea', {'textarea--inline': inline}]"
>
  <a-label
    :for="id"
    :hidden="hiddenLabel"
    :class="labelClass"
  >
    {{ label }}
   </a-label>

  <textarea
    :id="id"
    :class="[
      textareaClass,
      {
        'textarea__field': textareaDefaultClass,
        'textarea__field--textarea': textareaDefaultClass
      }
    ]"
    :autocomplete="autocomplete"
    :name="name"
    :placeholder="placeholder"
    :value="value"
    @textarea="$emit('input', $event.target.value)"
  />
</div>
