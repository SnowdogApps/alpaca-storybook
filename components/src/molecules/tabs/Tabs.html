<div
  class="a-tabs"
  role="tablist"
>
  <button
    v-for="tab in tabs"
    :key="tab.id"
    :id="tab.id"
    :aria-controls="tab.id + '-tab'"
    :aria-selected="tab.isActive || 'false'"
    :class="[
      'a-tabs__nav-button',
      {
        'a-tabs__nav-button--active': tab.isActive
      }
    ]"
    type="button"
    role="tab"
    @click="selectTab(tab)"
    @keydown="handleEvt(tab)"
  >
    <!-- @slot Custom tab button content (Scoped slot) -->
    <slot
      name="button"
      :tab="tab"
    >
      {{ tab.name }}
    </slot>
  </button>
  <div class="a-tabs__content">
    <!-- @slot Tab components -->
    <slot/>
  </div>
</div>
