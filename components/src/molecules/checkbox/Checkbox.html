<div class="checkbox">
  <input
    :id="id"
    :name="name"
    type="checkbox"
    :class="['checkbox__field', inputClass]"
    :value="value"
    :checked="checked"
    @change="$emit('input', $event.target.checked)"
  >
  <!-- @slot Custom checkbox markup (Named slot) -->
  <slot name="label">
    <a-icon icon="checked" class="checkbox__icon"/>
    <label
      :for="id"
      class="checkbox__label"
    >
      <!-- @slot Custom label content (Default slot) -->
      <slot />
    </label>
  </slot>
</div>
