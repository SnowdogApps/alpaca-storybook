<div class="input">
  <!-- @slot Custom label markup (Default slot) -->
  <slot>
    <a-label :for="id" v-if="label">
      {{ label }}
    </a-label>
  </slot>
  <input
    :id="id"
    :class="[inputClass, {'input__field': inputDefaultClass}]"
    :autocomplete="autocomplete"
    :name="name"
    :type="type"
    :min="min"
    :max="max"
    :placeholder="placeholder"
    :value="value"
    @input="$emit('input', $event.target.value)"
  >
</div>
