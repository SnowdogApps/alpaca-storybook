<div class="a-collapse">
  <button
    :class="['a-collapse__button', titleClass]"
    :aria-controls="collapseLocal"
    @click="toggle"
    :aria-expanded="!collapseLocal"
  >
    <!-- @slot Custom title slots (Named slot) -->
    <slot name="title">
      {{ title }}
      <a-icon
        icon="angle-down"
        class="a-collapse__icon"
      />
    </slot>
  </button>
  <div
    :class="['a-collapse__content', contentClass]"
    :aria-hidden="collapseLocal"
  >
    <!-- @slot Default content-->
    <slot />
  </div>
</div>
