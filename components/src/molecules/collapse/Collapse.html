<div class="collapse">
  <button
    class="collapse__button"
    :aria-controls="collapseLocal"
    @click="toggle"
    :aria-expanded="!collapseLocal"
  >
    <!-- @slot Custom title slots (Named slot) -->
    <slot name="title">
      {{ title }}
      <a-icon
        icon="angle-down"
        class="collapse__icon"
      />
    </slot>
  </button>
  <div
    class="collapse__content"
    :aria-hidden="collapseLocal"
  >
    <!-- @slot Default content-->
    <slot />
  </div>
</div>
