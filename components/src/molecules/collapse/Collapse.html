<div class="a-collapse">
  <!-- @slot Custom button slots (Scoped slot) -->
  <slot
    name="button"
    :collapse="collapse"
  >
  <a-button
    :class="['a-collapse__button a-button--blank', titleClass]"
    :aria-controls="collapseLocal"
    @click.native="toggle"
    :aria-expanded="!collapseLocal"
  >
      {{ title }}
      <a-icon
        title="Angle down"
        icon="angle-down"
        class="a-collapse__icon"
      />
  </a-button>
  </slot>
  <div
    :class="['a-collapse__content', contentClass]"
    :aria-hidden="collapseLocal"
  >
    <!-- @slot Default content-->
    <slot />
  </div>
</div>
