<div class="file-upload">
  <input
    id="file"
    ref="fileInput"
    :class="['file-upload__input', inputClass]"
    type="file"
    name="file"
    :accept="acceptedFormats"
    @change="updateFileName"
  >
  <label
    class="file-upload__wrapper"
    for="file"
  >
    <span :class="['file-upload__label', labelClass]">
      <!-- @slot Top title content -->
      <slot name="title"/>
    </span>

    <a-button
      class="button file-upload__button"
      aria-controls="file"
      @click="chooseFile"
    >
      <!-- @slot Upload button text content -->
      <slot name="button"/>
    </a-button>

    <span
      ref="fileName"
      class="file-upload__name"
      tabindex="0"
    >
      {{ fileName }}
      <slot v-if="!fileName" name="empty"/>
    </span>
  </label>
</div>
