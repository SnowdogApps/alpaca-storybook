<div class="file-upload">
  <input
    :class="['file-upload__input', inputClass]"
    :id="inputId"
    :name="inputName"
    type="file"
    ref="fileInput"
    :accept="acceptedFormats"
    @change="updateFile"
  >
  <a-label
    :class="['file-upload__wrapper', labelClass]"
    :for="inputId"
  >
    <!-- @slot Top title content (Named slot) -->
    <slot name="title">
      <span class="file-upload__label">
        {{ title }}
      </span>
    </slot>

    <a-button
      class="button file-upload__button"
      aria-controls="file"
      @click.native="chooseFile"
    >
      <!-- @slot Upload button content (Named slot) -->
      <slot name="button">
        {{ buttonText }}
      </slot>
    </a-button>

    <span
      ref="fileName"
      class="file-upload__name"
      tabindex="0"
    >
      <template v-if="fileName && !error">
        <!-- @slot File name markup (Scoped slot) -->
        <slot name="file" :fileName="fileName">
          {{ fileName }}
        </slot>
      </template>
      <template v-else-if="error">
        <!-- @slot Error message - displayed when file is too big (Named slot) -->
        <slot name="error">
          <span class="file-upload__error">
            {{ errorText }}
          </span>
        </slot>
      </template>
      <template v-else>
        <!-- @slot File name placeholder - displayed when file isn't selected (Named slot) -->
        <slot name="empty">
          {{ emptyText }}
        </slot>
      </template>
    </span>
  </a-label>
</div>
