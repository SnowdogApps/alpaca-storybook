<div class="file-upload">
  <input
    :class="['file-upload__input', inputClass]"
    :id="inputId"
    :name="inputName"
    type="file"
    ref="fileInput"
    :accept="acceptedFormats"
    @change="updateFile"
  >
  <a-label
    :class="['file-upload__wrapper', labelClass]"
    :for="inputId"
  >
    <span class="file-upload__label">
      <!-- @slot Top title content -->
      <slot name="title"/>
    </span>

    <a-button
      class="button file-upload__button"
      aria-controls="file"
      @click.native="chooseFile"
    >
      <!-- @slot Upload button text content -->
      <slot name="button"/>
    </a-button>

    <span
      ref="fileName"
      class="file-upload__name"
      tabindex="0"
    >
      <span v-if="fileName && !error">
        {{ fileName }}
      </span>
      <span v-else-if="error" class="file-upload__error">
        <!-- @slot Error message - displayed when file is too big -->
        <slot name="error"/>
      </span>
      <span v-else>
        <!-- @slot File name placeholder - displayed when file isn't selected -->
        <slot name="empty"/>
      </span>
    </span>
  </a-label>
</div>
