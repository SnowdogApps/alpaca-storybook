<div class="checkbox">
  <input
    v-if="!link"
    :id="id"
    :name="name"
    :value="value"
    :checked="selectedValue === value"
    type="checkbox"
    class="checkbox__field"
    @change="change($event.target.checked)"
  >
  <a-icon
    icon="checked"
    :class="[
      iconClass,
      'checkbox__icon'
    ]"
  />
  <label
    :for="id"
    :class="['checkbox__label', labelClass]"
  >
    <slot />
  </label>
</div>
