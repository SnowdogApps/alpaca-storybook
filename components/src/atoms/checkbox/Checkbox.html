<div class="checkbox">
  <input
    :id="id"
    :name="name"
    :value="value"
    :checked="selectedValue === value"
    type="checkbox"
    :class="['checkbox__field', inputClass]"
    @change="change($event.target.checked)"
  >
  <slot name="label">
    <a-icon
      icon="checked"
      :class="[
      iconClass,
      'checkbox__icon'
    ]"
    />
    <label
      :for="id"
      :class="['checkbox__label', labelClass]"
    >
      <slot />
    </label>
  </slot>
</div>
