<component :is="wrapperTag">
  <!-- @slot Wrapper content -->
  <slot name="wrapper"/>
  <template v-for="option in options">
    <input
      :key="option.id"
      :id="option.id"
      :name="name"
      :value="option.value"
      :checked="checkedValue === option.value"
      type="radio"
      class="radio__field"
      @change="change"
    >
    <!-- @slot Options -->
    <slot
      name="option"
      :option="option"
    >
      <label
        :for="option.id"
        class="radio__label"
      >
        <span class="radio__icon" />
        {{ option.label }}
      </label>
    </slot>
  </template>
</component>
