<component :is="wrapperTag">
  <slot name="wrapper"/>
  <component
    :is="optionTag"
    v-for="option in options"
    :key="option.id"
  >
    <input
      :id="option.id"
      :name="name"
      :value="option.value"
      :checked="checkedValue === option.value"
      type="radio"
      class="radio__field"
      @change="$emit('change', $event.target.value)"
    >
    <slot
      name="option"
      :option="option"
    >
      <label
        :for="option.id"
        class="radio__label"
      >
        <span class="radio__icon" />
        {{ option.label }}
      </label>
    </slot>
  </component>
</component>
