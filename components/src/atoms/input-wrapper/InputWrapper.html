<div class="input-wrapper">
  <!-- @slot Label (Named slot) -->
  <slot name="label">
    <a-label
      v-if="label"
      :for="id"
    >
      {{ label }}
    </a-label>
  </slot>
  <!-- @slot Input (Default slot) -->
  <slot>
    <a-input
      :id="id"
      type="text"
    />
  </slot>
</div>
