<alpaca-dropdown-list-item
  class="filter"
  label-class="filter__label"
  content-class="filter__content"
  :title="title"
  :collapse="true"
  :id="id"
  :data-dropdown="id"
>
  <alpaca-checkbox
    v-for="item in items"
    :key="item.id"
    :id="item.id"
    :name="item.name"
    :value="item.value"
  >
    {{ item.name }}
  </alpaca-checkbox>
  <div class="filter__divider"></div>
</alpaca-dropdown-list-item>
