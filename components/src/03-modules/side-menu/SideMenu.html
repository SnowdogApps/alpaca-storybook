<div class="side-menu">
  <a-button
    class="side-menu__button"
    @click="showSideMenu"
  >
    <a-icon icon="mobile-menu"/>
  </a-button>
  <a-off-canvas-sidebar
    ref="sideMenu"
    name="side-menu"
    side="left"
    class="side-menu__sidebar"
  >
    <a-slide-menu :menu-items="menuItems"/>
  </a-off-canvas-sidebar>
</div>
