<div>
  <header class="header">
    <alpaca-container>
      <div class="header__wrapper">
        <div class="header__buttons">
          <alpaca-header-button
            icon="heart"
            @click.native="toggleWishlist()"
          >
            Wishlist
          </alpaca-header-button>
          <alpaca-header-button icon="phone">
            Contact
          </alpaca-header-button>
          <alpaca-header-button
            icon="account"
            @click.native="goToAccount()"
          >
            Account
          </alpaca-header-button>
          <div class="header__minicart">
            <alpaca-button
              :default-class="false"
              class="header-button popup-trigger"
              data-popuptrigger="popup-minicart"
              @click="toggleMicrocart()"
            >
              <alpaca-icon
                icon="shopping-cart"
                class="header-button__icon"
              />
              <span class="header-button__text">
                Cart
              </span>
              <span class="header-button__counter">
                <span class="header-button__counter-dot" />
              </span>
            </alpaca-button>
          </div>
        </div>
        <alpaca-logo
          :src="src"
          :to="link"
          class="header__logo"
        />
        <div class="header__search-wrapper">
          <alpaca-header-search />
        </div>
      </div>
    </alpaca-container>
  </header>
  <alpaca-mega-menu :menu="menu" />
</div>
