<div class="price">
  <del
    v-if="oldPrice"
    :aria-label="oldPriceAriaLabel"
    :class="['price--old', oldPriceClass]"
  >
    {{ oldPrice }}
  </del>
  <ins
    v-if="specialPrice"
    :aria-label="specialPriceAriaLabel"
    :class="['price--special', specialPriceClass]"
  >
    {{ specialPrice }}
  </ins>
  <span
    v-if="price"
    :aria-label="normalPriceAriaLabel"
    :class="[regularPriceClass]"
  >
      {{ price }}
    </span>
</div>
