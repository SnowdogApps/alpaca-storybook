<div
  v-if="isBarVisible"
  class="marketing-bar"
  :data-type="dataType"
>
  <div class="container marketing-bar__container">
    <div class="marketing-bar__text">
      <slot />
    </div>
    <a-button
      type="button"
      class="marketing-bar__close"
      @click="onButtonClose"
    >
      <a-icon
        icon="close"
        class="marketing-bar__close-icon"
      />
    </a-button>
  </div>
</div>
