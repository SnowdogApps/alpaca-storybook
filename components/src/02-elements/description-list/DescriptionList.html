<dl class="list list-description">
  <!--@slot Custom list content (Named slots)-->
  <slot name="content">
    <template v-for="item in elements">
      <dt
        :key="item.id"
        class="list-description__label"
      >
        {{ item.label }}
      </dt>
      <dd class="list-description__value">
        {{ item.value }}
      </dd>
    </template>
  </slot>
</dl>
