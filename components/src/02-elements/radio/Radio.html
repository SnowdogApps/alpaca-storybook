<component :is="wrapperTag">
  <slot name="wrapper"/>
  <component
    :is="optionTag"
    v-for="(option, idx) in radioOptions"
    :key="option.id"
    :class="[
      'radio',
      { 'radio--selected': option.isSelected }
    ]"
  >
    <input
      :id="option.id"
      :name="name"
      :value="option.value"
      type="radio"
      class="radio__input"
      :checked="option.isSelected"
      @click="select(idx)"
      @change="$emit('change', $event.target.value)"
    >
    <slot name="option" v-bind:option="option">
      <i class="radio__icon"></i>
      <span class="radio__label">{{ option.label }}</span>
    </slot>
  </component>
</component>
