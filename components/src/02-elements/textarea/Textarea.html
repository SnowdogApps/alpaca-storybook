<div
  :class="['input', {'input--inline': inline}]"
>
  <alpaca-label
    :for="id"
    :hidden="hiddenLabel"
    :class="labelClass"
  >
    {{ label }}
  </alpaca-label>

  <textarea
    :id="id"
    :class="[
      inputClass,
      {
        'input__field': inputDefaultClass,
        'input__field--textarea': inputDefaultClass
      }
    ]"
    :autocomplete="autocomplete"
    :name="name"
    :placeholder="placeholder"
    :value="value"
    @input="$emit('input', $event.target.value)"
  />
</div>
