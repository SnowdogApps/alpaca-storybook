<alpaca-container>
  <div class="product-view">
    <alpaca-breadcrumbs :breadcrumbs="breadcrumbs"/>
    <div class="product-view__wrapper">
      <div class="product-view__gallery">
        <alpaca-gallery :images="gallery.images"/>
      </div>
      <div class="product-view__main-details">
        <div class="product-view__heading">
          <alpaca-heading
            :level="1"
            class="product-view__title"
          >
            {{ product.name }}
          </alpaca-heading>
          <!-- TODO: Use click event to open tab with reviews instead of links -->
          <alpaca-review-summary
            :reviews-qty="oldProduct.reviews.length"
            add-review-link="#"
            amount-link="#"
          />
        </div>
        <div class="product-view__sku">
          SKU: {{ product.sku }}
        </div>
        <div class="product-view__stock-line">
          <alpaca-price
            v-if="product.regular_price && product.price"
            large
            :old-price="product.regular_price | price"
            :special-price="product.price | price"
          />
          <alpaca-price
            v-else
            large
            :price="product.price | price"
          />
          <span
            v-if="oldProduct.qty > 0 && oldProduct.qty <= stockAlertMaxQty"
            class="product-view__stock-status product-view__stock-status--alert"
          >
            {{ inStockAlertText }}
            {{ oldProduct.qty }}
            {{ inStockAlertTextSuffix }}
          </span>
          <span
            v-else-if="oldProduct.qty > 0"
            class="product-view__stock-status"
          >
            {{ inStockText }}
          </span>
          <span
            v-else
            class="product-view__stock-status product-view__stock-status--out-of-stock"
          >
            {{ outOfStockText }}
          </span>
        </div>
      </div>
      <div class="product-view__secondary-details">
        <div class="product-view__description product-view__description--smaller">
          {{ oldProduct.description }}
        </div>
        <div class="product-view__main-actions">
          <div class="product-view__qty">
            <!-- TODO: Add method for price update -->
            <alpaca-quantity-update :value="1"/>
          </div>
          <div class="product-view__action-elements">
            <div class="product-view__add-to-cart">
              <!-- TODO: Add methods for action buttons -->
              <alpaca-button class="product-view__add-to-cart-btn">
                {{ addToCartText }}
              </alpaca-button>
            </div>
            <div class="product-view__extra-actions">
              <alpaca-button
                icon="heart"
                :default-class="false"
                class="
                  product-view__action
                  product-view__action--button
                  product-view__action--wishlist
                "
              />
              <alpaca-button
                icon="compare"
                :default-class="false"
                class="
                  product-view__action
                  product-view__action--button
                  product-view__action--compare
                "
              />
              <alpaca-button
                icon="envelope"
                :default-class="false"
                class="
                  product-view__action
                  product-view__action--button
                  product-view__action--emailfriend
                "
              />
            </div>
          </div>
        </div>
        <div class="product-view__information">
          <!-- TODO: Remove mock from brief-info component -->
          <alpaca-brief-info
            :items="briefInfo.items"
            :level="3"
            :heading="briefInfo.heading.text"
          />
        </div>
      </div>
    </div>
    <div class="product-view__tabs">
      <!-- TODO: Remove mock from tabs component (leave content), add reviews -->
      <alpaca-tabs-container>
        <template v-for="tab in tabs">
          <alpaca-tab
            :key="tab.tabId"
            :tab-id="tab.tabId"
            :title="tab.title"
            :active-tab="activeTab"
            icon="angle-down"
            @click="setActiveTab(tab.tabId)"
          />
          <alpaca-tab-content
            :key="`${tab.tabId}-content`"
            :tab-id="tab.tabId"
            :title-id="tab.titleId"
            :active-tab="activeTab"
          >
            {{ tab.content }}
          </alpaca-tab-content>
        </template>
      </alpaca-tabs-container>
    </div>
    <div
      v-if="oldProduct.relatedProducts && oldProduct.relatedProducts.length"
      class="product-view__slider"
    >
      <alpaca-heading tag="h3" :level="3">
        {{ relatedProductsLabel }}
      </alpaca-heading>
      <alpaca-slider>
        <slide
          class="slider__item product-view__slide-item"
          v-for="(product, index) in oldProduct.relatedProducts"
          :key="index"
        >
          <alpaca-catalog-grid-item :product="product"/>
        </slide>
      </alpaca-slider>
    </div>
    <div
      v-if="oldProduct.featuredProducts && oldProduct.featuredProducts.length"
      class="product-view__slider"
    >
      <alpaca-heading tag="h3" :level="3">
        {{ featuredProductsLabel }}
      </alpaca-heading>
      <alpaca-slider>
        <slide
          class="slider__item product-view__slide-item"
          v-for="(product, index) in oldProduct.featuredProducts"
          :key="index"
        >
          <alpaca-catalog-grid-item :product="product"/>
        </slide>
      </alpaca-slider>
    </div>
    <alpaca-additional-content
      class="product-view__additional-content"
      v-if="banner.length"
      :picture="banner"
      :picture-alt="bannerAlt"
      :first-column-text="firstColumnText"
      :second-column-text="secondColumnText"
    />
  </div>
</alpaca-container>
