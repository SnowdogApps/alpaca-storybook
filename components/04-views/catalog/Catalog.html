<alpaca-container>
  <div class="catalog">
    <div class="catalog-list">
      <div class="catalog-list__products">
        <alpaca-toolbar
          showMode
          showSorter
          showLimit
          showAmount
          :sortBy="toolbar.sortBy"
          :limiter="toolbar.limiter"
          :amount="toolbar.amount"
          @listView="listView"
          @gridView="gridView"
        />
      </div>
    <div class="catalog__sidebar">
      <alpaca-catalog-filter
        v-for="filter in filters"
        :key="filter.code"
        :name="filter.name"
        :items="filter.items"
      />
    </div>
    <div class="catalog__products">
      <ul class="catalog-grid">
        <alpaca-catalog-grid-item
          v-for="product in products"
          :key="product.sku"
          :product="product"
        />
      </ul>
    </div>
    </div>
  </div>
</alpaca-container>
